<h1
  class="animated zoomIn  text-4xl text-center mt-10 leading-8 font-extrabold tracking-tight text-gray-900 md:text-5xl dark:text-white">
  Projects
</h1>

<section>
  <div class=" relative px-4 py-12 sm:px-6 lg:py-16 lg:px-8">
    <div class="relative mx-auto max-w-7xl">
      <div class="grid max-w-lg gap-5 mx-auto lg:grid-cols-3 lg:max-w-none">
        <div *ngFor="let project of projects" class="flex flex-col overflow-hidden rounded-lg shadow-lg">
          <div class="flex-shrink-0">
            <a [href]="project.link">
              <img class="contenedor-imagen fade-in object-cover w-full h-48" [src]="project.image" />
            </a>
          </div>
          <div class="fade-in flex flex-col justify-between flex-1 p-6 bg-white">
            <div class="flex-1">
              <p class="text-xl font-semibold text-neutral-600">
                {{ project.title }}
              </p>
              <p class="mt-3 text-base text-gray-500">
                {{ project.description }} <br />
                <a [href]="project.github" class="custom-link">Github repository</a>
              </p>
              <div class="flex gap-1 mt-10">
                <span *ngFor="let technology of project.technologies"
                  class="inline-flex items-center gap-1.5 py-1.5 px-3 rounded-full text-xs font-medium border border-gray-800 text-gray-800 dark:border-dark">
                  {{ technology }}
                </span>
              </div>

              <div class="flex gap-1 mt-3">
                <span *ngFor="let technology of project.technologies2"
                  class="inline-flex items-center gap-1.5 py-1.5 px-3 rounded-full text-xs font-medium border border-gray-800 text-gray-800 dark:border-dark">
                  {{ technology }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
